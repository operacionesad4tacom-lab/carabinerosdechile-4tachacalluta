<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICOF - Nuevo Servicio - Paso 1</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/tablet.css">
    <link rel="stylesheet" href="../css/desktop.css">
    <style>
        .paso-indicador {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xl);
            position: relative;
        }
        
        .paso-indicador::before {
            content: '';
            position: absolute;
            top: 24px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--verde-claro);
            z-index: 1;
        }
        
        .paso {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .paso-numero {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--verde-claro);
            color: var(--gris-medio);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: var(--spacing-sm);
            border: 4px solid var(--blanco);
            transition: all 0.3s ease;
        }
        
        .paso.activo .paso-numero {
            background-color: var(--verde-oficial);
            color: var(--blanco);
            transform: scale(1.1);
        }
        
        .paso-texto {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gris-medio);
            text-align: center;
            max-width: 100px;
        }
        
        .paso.activo .paso-texto {
            color: var(--verde-oficial);
        }
        
        .form-section {
            background: var(--blanco);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--verde-claro);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            color: var(--verde-oscuro);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--verde-claro);
        }
        
        .section-icon {
            font-size: 1.5rem;
        }
        
        .time-inputs {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .time-separator {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--verde-oficial);
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .panel-riesgo {
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            margin-top: var(--spacing-lg);
            text-align: center;
            font-weight: bold;
        }
        
        .panel-riesgo.bajo {
            background: #27ae60;
            color: white;
        }
        
        .panel-riesgo.medio {
            background: #f39c12;
            color: white;
        }
        
        .panel-riesgo.alto {
            background: #e67e22;
            color: white;
        }
        
        .panel-riesgo.muy-alto {
            background: #c0392b;
            color: white;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--verde-oficial);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-text {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }
        
        .success-text {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 8px; text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
            <div style="font-size: 1.2rem; font-weight: bold;">Guardando...</div>
        </div>
    </div>

    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <div class="logo-escudo"></div>
                <div class="logo-text">
                    <div class="logo-title">SICOF</div>
                    <div class="logo-subtitle">Carabineros de Chile</div>

            </div>
            <div class="user-info">
                <span id="userInfo"></span>
                <button class="btn btn-outline btn-sm" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </header>

    <main class="main-content container">
        <div id="message" class="alert" style="display: none;"></div>
        
        <h1 class="page-title">üìù Registrar Nuevo Servicio</h1>
        
        <!-- Indicador de pasos -->
        <div class="paso-indicador">
            <div class="paso activo">
                <div class="paso-numero">1</div>
                <div class="paso-texto">Datos del Servicio</div>
            </div>
            <div class="paso">
                <div class="paso-numero">2</div>
                <div class="paso-texto">Demanda Ciudadana</div>
            </div>
            <div class="paso">
                <div class="paso-numero">3</div>
                <div class="paso-texto">Demanda Preventiva</div>
            </div>
            <div class="paso">
                <div class="paso-numero">4</div>
                <div class="paso-texto">Confirmar</div>
            </div>
        </div>

        <form id="servicioForm">
            <!-- SECCI√ìN 1: Datos B√°sicos -->
            <div class="form-section">
                <h2 class="section-title">
                    <span class="section-icon">üìã</span>
                    <span>Datos B√°sicos del Servicio</span>
                </h2>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label for="fecha" class="form-label">
                            üìÖ FECHA
                        </label>
                        <input 
                            type="date" 
                            id="fecha" 
                            class="form-control"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="cuartel_codigo" class="form-label">
                            üè¢ CUARTEL
                            <span id="cuartelLoading" style="display: none;" class="loading"></span>
                        </label>
                        <select id="cuartel_codigo" class="form-control" required disabled>
                            <option value="">Cargando cuarteles...</option>

                        <span id="cuartelStatus" class="error-text"></span>
                        <small id="cuartelHelp" class="form-text" style="display: none; font-size: 0.8rem; color: #666;">
                            Si no ves tu cuartel, verifica la conexi√≥n o contacta al administrador
                        </small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nombre_servicio" class="form-label">
                        üöî NOMBRE DEL SERVICIO
                    </label>
                    <input 
                        type="text" 
                        id="nombre_servicio" 
                        class="form-control"
                        placeholder="Ej: Patrullaje fronterizo sector norte"
                        maxlength="200"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="jefe_servicio" class="form-label">
                        üëÆ‚Äç‚ôÇÔ∏è JEFE DEL SERVICIO
                    </label>
                    <input 
                        type="text" 
                        id="jefe_servicio" 
                        class="form-control"
                        placeholder="Ej: Capit√°n Juan P√©rez"
                        required
                    >
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">
                            üïê HORARIO DEL SERVICIO
                        </label>
                        <div class="time-inputs">
                            <input 
                                type="time" 
                                id="horario_inicio" 
                                class="form-control"
                                required
                            >
                            <span class="time-separator">‚îÄ</span>
                            <input 
                                type="time" 
                                id="horario_termino" 
                                class="form-control"
                                required
                            >
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECCI√ìN 2: Condiciones Meteorol√≥gicas -->
            <div class="form-section">
                <h2 class="section-title">
                    <span class="section-icon">üå§Ô∏è</span>
                    <span>Condiciones Meteorol√≥gicas</span>
                </h2>
                
                <div class="form-group">
                    <label for="condicion_meteo" class="form-label">
                        ‚òÅÔ∏è CONDICI√ìN METEOROL√ìGICA
                    </label>
                    <select id="condicion_meteo" class="form-control" required>
                        <option value="">Seleccionar condici√≥n...</option>
                        <option value="despejado">‚òÄÔ∏è Despejado</option>
                        <option value="parcialmente_nublado">‚õÖ Parcialmente Nublado</option>
                        <option value="nublado">‚òÅÔ∏è Nublado</option>
                        <option value="lluvia_ligera">üåßÔ∏è Lluvia Ligera</option>
                        <option value="lluvia_intensa">‚õàÔ∏è Lluvia Intensa</option>
                        <option value="tormenta">‚ö° Tormenta El√©ctrica</option>
                        <option value="nieve_ligera">üå®Ô∏è Nieve Ligera</option>
                        <option value="nevada_intensa">‚ùÑÔ∏è Nevada Intensa</option>
                        <option value="ventisca">üå¨Ô∏è Ventisca</option>
                        <option value="niebla_densa">üå´Ô∏è Niebla Densa</option>
                        <option value="helada">üßä Helada</option>

                <div class="grid-3">

                        </label>
                        <input 
                            type="number" 
                            id="temperatura"

                            step="0.1"
                            placeholder="Ej: -5.5"

                    <div class="form-group">
                        <label for="visibilidad" class="form-label">
                            üëÅÔ∏è VISIBILIDAD (metros)
                        </label>
                        <input 
                            type="number"

                            placeholder="Ej: 1000"

                    <div class="form-group">

                            üí® VIENTO (km/h)
                        </label>

                    </div>
                </div>
                
                <div class="form-group">
                    <label for="observaciones_clima" class="form-label">
                        üìù OBSERVACIONES CLIM√ÅTICAS

                        id="observaciones_clima" 
                        class="form-control"
                        rows="3"
                        placeholder="Describa condiciones especiales del clima..."

                <!-- Panel de Riesgo (se actualiza autom√°ticamente) -->

            </div>
            
            <!-- Botones de Navegaci√≥n -->
            <div style="display: flex; justify-content: flex-end; gap: var(--spacing-md);">
                <button type="button" class="btn btn-outline" onclick="window.location.href='../index.html'">
                    üö™ Salir
                </button>
                <button type="submit" class="btn btn-primary" id="btnContinuar" disabled>
                    CONTINUAR ‚Üí
                </button>
            </div>
        </form>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/modules/alertas-tempranas.js"></script>
    <script>
        // Inicializaci√≥n de Supabase
        let supabase = null;
        
        function logout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        // Funci√≥n para mostrar mensajes
        function mostrarMensaje(texto, tipo = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = texto;
            messageEl.className = `alert alert-${tipo}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Funci√≥n para actualizar estado del cuartel
        function actualizarEstadoCuartel(mensaje, tipo = 'error') {
            const statusEl = document.getElementById('cuartelStatus');
            statusEl.textContent = mensaje;
            statusEl.className = tipo === 'error' ? 'error-text' : 'success-text';
            statusEl.style.display = mensaje ? 'block' : 'none';
        }

        // Funci√≥n para cargar cuarteles desde Supabase
        async function cargarCuartelesDesdeSupabase() {
            const select = document.getElementById('cuartel_codigo');
            const user = JSON.parse(localStorage.getItem('sicof_user'));
            
            // Mostrar indicador de carga
            document.getElementById('cuartelLoading').style.display = 'inline-block';
            select.innerHTML = '<option value="">Cargando cuarteles...</option>';
            select.disabled = true;
            actualizarEstadoCuartel('Conectando con la base de datos...', 'error');
            
            try {
                console.log('=== DEBUG: Iniciando carga de cuarteles ===');
                
                // 1. DEBUG: Verificar que Supabase est√© inicializado
                console.log('DEBUG: Verificando inicializaci√≥n de Supabase...');
                
                // Buscar supabase en diferentes lugares
                if (!supabase) {
                    if (window.supabase) {
                        supabase = window.supabase;
                        console.log('‚úì Encontrado en window.supabase');
                    } else if (window.supabaseClient) {
                        supabase = window.supabaseClient;
                        console.log('‚úì Encontrado en window.supabaseClient');
                    } else if (window.SICOF_CONFIG && window.SICOF_CONFIG.supabase) {
                        supabase = window.SICOF_CONFIG.supabase;
                        console.log('‚úì Encontrado en SICOF_CONFIG.supabase');
                    } else {
                        console.error('‚úó No se encontr√≥ supabase en ning√∫n lugar');
                        throw new Error('No se pudo encontrar la configuraci√≥n de Supabase');
                    }
                }
                
                console.log('DEBUG: Objeto supabase:', supabase ? '‚úì Inicializado' : '‚úó No inicializado');
                
                // 2. Consultar cuarteles desde Supabase
                console.log('DEBUG: Consultando tabla "cuarteles" en Supabase...');
                actualizarEstadoCuartel('Consultando base de datos...', 'error');
                
                const { data: cuartelesData, error } = await supabase
                    .from('cuarteles')  // Nombre exacto de la tabla
                    .select('codigo, nombre, activo')
                    .eq('activo', true)
                    .order('nombre');
                
                // 3. Manejar respuesta
                if (error) {
                    console.error('‚úó Error de Supabase:', error);
                    console.error('C√≥digo:', error.code);
                    console.error('Mensaje:', error.message);
                    console.error('Detalles:', error.details);
                    
                    throw new Error(`Error de conexi√≥n: ${error.message}`);
                }
                
                console.log('‚úì Consulta exitosa');
                console.log('DEBUG: Datos recibidos:', cuartelesData);
                
                if (!cuartelesData) {
                    console.warn('‚ö† cuartelesData es null o undefined');
                    throw new Error('No se recibieron datos de la base de datos');
                }
                
                if (!Array.isArray(cuartelesData)) {
                    console.warn('‚ö† cuartelesData no es un array:', typeof cuartelesData);
                    throw new Error('Formato de datos incorrecto');
                }
                
                if (cuartelesData.length === 0) {
                    console.warn('‚ö† No hay cuarteles en la base de datos');
                    actualizarEstadoCuartel('No hay cuarteles registrados', 'error');
                    select.innerHTML = '<option value="">No hay cuarteles disponibles</option>';
                    select.disabled = false;
                    return;
                }
                
                console.log(`‚úì Se encontraron ${cuartelesData.length} cuarteles`);
                
                // 4. Procesar seg√∫n el rol del usuario
                if (user && user.rol === 'digitador' && user.cuartel_codigo) {
                    // Digitador con cuartel asignado
                    const miCuartel = cuartelesData.find(c => c.codigo === user.cuartel_codigo);
                    
                    if (miCuartel) {
                        select.innerHTML = `<option value="${miCuartel.codigo}">${miCuartel.nombre}</option>`;
                        select.disabled = true;
                        actualizarEstadoCuartel(`Cuartel asignado: ${miCuartel.nombre}`, 'success');
                        console.log(`‚úì Cuartel asignado: ${miCuartel.nombre}`);
                    } else {
                        // Si no encuentra su cuartel, mostrar todas las opciones
                        cargarOpcionesCuarteles(select, cuartelesData);
                        actualizarEstadoCuartel('Tu cuartel asignado no est√° disponible', 'error');
                        mostrarMensaje('Tu cuartel asignado no est√° disponible', 'warning');
                    }
                } else {
                    // Administrador o usuario sin cuartel asignado
                    cargarOpcionesCuarteles(select, cuartelesData);
                    actualizarEstadoCuartel(`‚úì ${cuartelesData.length} cuarteles cargados`, 'success');
                }
                
                // Habilitar el select
                select.disabled = false;
                console.log('‚úì Cuarteles cargados exitosamente');
                return true;
                
            } catch (error) {
                console.error('‚úó Error en cargarCuartelesDesdeSupabase:', error);
                
                // Fallback a datos est√°ticos de config.js
                console.log('‚ö† Intentando fallback a datos est√°ticos...');
                actualizarEstadoCuartel('Usando datos locales (modo offline)', 'error');
                
                const select = document.getElementById('cuartel_codigo');
                
                if (window.SICOF_CONFIG && window.SICOF_CONFIG.cuarteles && Array.isArray(window.SICOF_CONFIG.cuarteles)) {
                    console.log('‚úì Datos est√°ticos encontrados en SICOF_CONFIG');
                    
                    if (user && user.rol === 'digitador' && user.cuartel_codigo) {
                        const cuartel = window.SICOF_CONFIG.cuarteles.find(c => c.codigo === user.cuartel_codigo);
                        if (cuartel) {
                            select.innerHTML = `<option value="${cuartel.codigo}">${cuartel.nombre} (local)</option>`;
                            select.disabled = true;
                            actualizarEstadoCuartel('Usando datos locales', 'error');
                        } else {
                            cargarOpcionesCuarteles(select, window.SICOF_CONFIG.cuarteles, true);
                        }
                    } else {
                        cargarOpcionesCuarteles(select, window.SICOF_CONFIG.cuarteles, true);
                    }
                    
                    mostrarMensaje('Usando datos locales - Verifica la conexi√≥n a Internet', 'warning');
                } else {
                    console.error('‚úó No hay datos est√°ticos disponibles');
                    select.innerHTML = '<option value="">Error al cargar cuarteles</option>';
                    actualizarEstadoCuartel('Error: No se pudieron cargar los cuarteles', 'error');
                    mostrarMensaje('Error cr√≠tico: No se pudieron cargar los cuarteles', 'danger');
                }
                
                select.disabled = false;
                return false;
                
            } finally {
                // Ocultar indicador de carga
                document.getElementById('cuartelLoading').style.display = 'none';
                console.log('=== DEBUG: Finalizado carga de cuarteles ===');
            }
        }

        // Funci√≥n auxiliar para cargar opciones en el select
        function cargarOpcionesCuarteles(select, cuartelesData, esLocal = false) {
            console.log('cargarOpcionesCuarteles llamado con:', cuartelesData);
            
            if (!cuartelesData || !Array.isArray(cuartelesData)) {
                console.error('Error: cuartelesData no es un array v√°lido');
                select.innerHTML = '<option value="">Error en datos</option>';
                return;
            }
            
            const suffix = esLocal ? ' (local)' : '';
            select.innerHTML = '<option value="">Seleccionar cuartel...</option>' +
                cuartelesData.map(cuartel => 
                    `<option value="${cuartel.codigo}">${cuartel.nombre}${suffix}</option>`
                ).join('');
            
            console.log(`‚úì ${cuartelesData.length} opciones cargadas en select`);
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('=== INICIALIZANDO APLICACI√ìN ===');
            
            try {
                // 1. Verificar autenticaci√≥n
                const user = JSON.parse(localStorage.getItem('sicof_user'));
                console.log('DEBUG: Usuario en localStorage:', user);
                
                if (!user) {
                    console.warn('‚ö† Usuario no autenticado, redirigiendo...');
                    window.location.href = '../index.html';
                    return;
                }
                
                // Mostrar informaci√≥n del usuario
                document.getElementById('userInfo').textContent = `${user.rol ? user.rol.toUpperCase() : 'USUARIO'} - ${user.email || 'Sin email'}`;
                console.log(`‚úì Usuario autenticado: ${user.email}, Rol: ${user.rol}`);
                
                // 2. Cargar cuarteles
                console.log('Iniciando carga de cuarteles...');
                await cargarCuartelesDesdeSupabase();
                
                // 3. Establecer fecha por defecto (hoy)
                const hoy = new Date().toISOString().split('T')[0];
                document.getElementById('fecha').value = hoy;
                console.log(`‚úì Fecha establecida: ${hoy}`);
                
                // 4. Configurar listeners para panel de riesgo
                document.getElementById('condicion_meteo').addEventListener('change', actualizarPanelRiesgo);
                document.getElementById('temperatura').addEventListener('input', actualizarPanelRiesgo);
                document.getElementById('visibilidad').addEventListener('input', actualizarPanelRiesgo);
                console.log('‚úì Listeners configurados');
                
                // 5. Habilitar bot√≥n de continuar
                document.getElementById('btnContinuar').disabled = false;
                console.log('‚úì Bot√≥n de continuar habilitado');
                
                console.log('=== APLICACI√ìN INICIALIZADA CON √âXITO ===');
                
            } catch (error) {
                console.error('‚úó Error inicializando la aplicaci√≥n:', error);
                mostrarMensaje('Error al inicializar la aplicaci√≥n: ' + error.message, 'danger');
            }
        });

        // Funci√≥n para actualizar panel de riesgo
        function actualizarPanelRiesgo() {
            const condicion = document.getElementById('condicion_meteo').value;
            
            if (!condicion) {
                document.getElementById('panelRiesgo').style.display = 'none';
                return;
            }
            
            // Usar m√≥dulo de alertas tempranas si est√° disponible
            if (window.AlertasTempranasModule && typeof window.AlertasTempranasModule.evaluarRiesgoOperacional === 'function') {
                try {
                    const temperatura = parseFloat(document.getElementById('temperatura').value) || 0;
                    const visibilidad = parseInt(document.getElementById('visibilidad').value) || 1000;
                    
                    const riesgo = window.AlertasTempranasModule.evaluarRiesgoOperacional(
                        condicion, 
                        0, // detenidos
                        0  // controles
                    );
                    
                    const recomendaciones = window.AlertasTempranasModule.generarRecomendaciones(
                        condicion,
                        temperatura,
                        visibilidad
                    );
                    
                    let html = `
                        <div class="panel-riesgo ${riesgo.label.toLowerCase().replace(' ', '-')}">
                            <div style="font-size: 2rem; margin-bottom: 0.5rem;">${riesgo.icon}</div>
                            <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">
                                Riesgo ${riesgo.label}
                            </div>
                            <div style="font-size: 0.9rem; opacity: 0.9;">
                                ${riesgo.recomendacion}
                            </div>
                    `;
                    
                    if (recomendaciones && recomendaciones.length > 0) {
                        html += `
                            <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.3); text-align: left;">
                                <strong>‚ö†Ô∏è Recomendaciones:</strong>
                                <ul style="margin-top: 0.5rem; padding-left: 1.5rem;">
                        `;
                        recomendaciones.slice(0, 3).forEach(rec => {
                            html += `<li style="margin-bottom: 0.3rem;">${rec}</li>`;
                        });
                        html += `</ul></div>`;
                    }
                    
                    html += `</div>`;
                    
                    const panel = document.getElementById('panelRiesgo');
                    panel.innerHTML = html;
                    panel.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error en actualizarPanelRiesgo:', error);
                }
            }
        }

        // Manejar env√≠o del formulario
        document.getElementById('servicioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validar que se haya seleccionado un cuartel
            const cuartelSelect = document.getElementById('cuartel_codigo');
            const cuartel = cuartelSelect.value;
            
            if (!cuartel) {
                mostrarMensaje('Debe seleccionar un cuartel', 'danger');
                cuartelSelect.focus();
                return;
            }
            
            const formData = {
                fecha: document.getElementById('fecha').value,
                cuartel_codigo: cuartel,
                nombre_servicio: document.getElementById('nombre_servicio').value,
                jefe_servicio: document.getElementById('jefe_servicio').value,
                horario_inicio: document.getElementById('horario_inicio').value,
                horario_termino: document.getElementById('horario_termino').value,
                
                // Campos meteorol√≥gicos
                condicion_meteo: document.getElementById('condicion_meteo').value,
                temperatura: document.getElementById('temperatura').value || null,
                visibilidad: document.getElementById('visibilidad').value || null,
                viento_velocidad: document.getElementById('viento_velocidad').value || null,
                observaciones_clima: document.getElementById('observaciones_clima').value || null
            };
            
            // Validaciones
            if (formData.horario_inicio >= formData.horario_termino) {
                mostrarMensaje('El horario de t√©rmino debe ser posterior al de inicio', 'danger');
                document.getElementById('horario_termino').focus();
                return;
            }
            
            // Mostrar loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                console.log('Guardando datos del formulario:', formData);
                
                // Guardar en localStorage
                localStorage.setItem('servicio_paso1', JSON.stringify(formData));
                console.log('‚úì Datos guardados en localStorage');
                
                // Peque√±a pausa para que se vea el loading
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Redirigir al siguiente paso
                console.log('Redirigiendo a demanda-ciudadana.html');
                window.location.href = 'demanda-ciudadana.html';
                
            } catch (error) {
                console.error('Error guardando datos:', error);
                mostrarMensaje('Error al guardar los datos: ' + error.message, 'danger');
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        });
        
        // Funci√≥n de utilidad para debugging
        window.debugSupabase = function() {
            console.log('=== DEBUG SUPABASE ===');
            console.log('1. window.supabase:', window.supabase);
            console.log('2. window.supabaseClient:', window.supabaseClient);
            console.log('3. window.SICOF_CONFIG:', window.SICOF_CONFIG);
            console.log('4. localStorage user:', localStorage.getItem('sicof_user'));
            console.log('5. cuartel_codigo select:', document.getElementById('cuartel_codigo').innerHTML);
            console.log('=== FIN DEBUG ===');
        };
    </script>
