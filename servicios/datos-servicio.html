<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICOF - Nuevo Servicio - Paso 1</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/tablet.css">
    <link rel="stylesheet" href="../css/desktop.css">
    <style>
        .paso-indicador {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xl);
            position: relative;
        }
        
        .paso-indicador::before {
            content: '';
            position: absolute;
            top: 24px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--verde-claro);
            z-index: 1;
        }
        
        .paso {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .paso-numero {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--verde-claro);
            color: var(--gris-medio);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: var(--spacing-sm);
            border: 4px solid var(--blanco);
            transition: all 0.3s ease;
        }
        
        .paso.activo .paso-numero {
            background-color: var(--verde-oficial);
            color: var(--blanco);
            transform: scale(1.1);
        }
        
        .paso-texto {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gris-medio);
            text-align: center;
            max-width: 100px;
        }
        
        .paso.activo .paso-texto {
            color: var(--verde-oficial);
        }
        
        .form-section {
            background: var(--blanco);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--verde-claro);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            color: var(--verde-oscuro);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--verde-claro);
        }
        
        .section-icon {
            font-size: 1.5rem;
        }
        
        .time-inputs {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .time-separator {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--verde-oficial);
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .panel-riesgo {
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            margin-top: var(--spacing-lg);
            text-align: center;
            font-weight: bold;
        }
        
        .panel-riesgo.bajo {
            background: #27ae60;
            color: white;
        }
        
        .panel-riesgo.medio {
            background: #f39c12;
            color: white;
        }
        
        .panel-riesgo.alto {
            background: #e67e22;
            color: white;
        }
        
        .panel-riesgo.muy-alto {
            background: #c0392b;
            color: white;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--verde-oficial);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 8px; text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
            <div style="font-size: 1.2rem; font-weight: bold;">Guardando...</div>
        </div>
    </div>

    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <div class="logo-escudo"></div>
                <div class="logo-text">
                    <div class="logo-title">SICOF</div>
                    <div class="logo-subtitle">Carabineros de Chile</div>
                </div>
            </div>
            <div class="user-info">
                <span id="userInfo"></span>
                <button class="btn btn-outline btn-sm" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </header>

    <main class="main-content container">
        <div id="message" class="alert" style="display: none;"></div>
        
        <h1 class="page-title">üìù Registrar Nuevo Servicio</h1>
        
        <!-- Indicador de pasos -->
        <div class="paso-indicador">
            <div class="paso activo">
                <div class="paso-numero">1</div>
                <div class="paso-texto">Datos del Servicio</div>
            </div>
            <div class="paso">
                <div class="paso-numero">2</div>
                <div class="paso-texto">Demanda Ciudadana</div>
            </div>
            <div class="paso">
                <div class="paso-numero">3</div>
                <div class="paso-texto">Demanda Preventiva</div>
            </div>
            <div class="paso">
                <div class="paso-numero">4</div>
                <div class="paso-texto">Confirmar</div>
            </div>
        </div>

        <form id="servicioForm">
            <!-- SECCI√ìN 1: Datos B√°sicos -->
            <div class="form-section">
                <h2 class="section-title">
                    <span class="section-icon">üìã</span>
                    <span>Datos B√°sicos del Servicio</span>
                </h2>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label for="fecha" class="form-label">
                            üìÖ FECHA
                        </label>
                        <input 
                            type="date" 
                            id="fecha" 
                            class="form-control"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="cuartel_codigo" class="form-label">
                            üè¢ CUARTEL
                            <span id="cuartelLoading" style="display: none;" class="loading"></span>
                        </label>
                        <select id="cuartel_codigo" class="form-control" required disabled>
                            <option value="">Cargando cuarteles...</option>
                        </select>
                        <small id="cuartelHelp" class="form-text" style="display: none;"></small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nombre_servicio" class="form-label">
                        üöî NOMBRE DEL SERVICIO
                    </label>
                    <input 
                        type="text" 
                        id="nombre_servicio" 
                        class="form-control"
                        placeholder="Ej: Patrullaje fronterizo sector norte"
                        maxlength="200"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="jefe_servicio" class="form-label">
                        üëÆ‚Äç‚ôÇÔ∏è JEFE DEL SERVICIO
                    </label>
                    <input 
                        type="text" 
                        id="jefe_servicio" 
                        class="form-control"
                        placeholder="Ej: Capit√°n Juan P√©rez"
                        required
                    >
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">
                            üïê HORARIO DEL SERVICIO
                        </label>
                        <div class="time-inputs">
                            <input 
                                type="time" 
                                id="horario_inicio" 
                                class="form-control"
                                required
                            >
                            <span class="time-separator">‚îÄ</span>
                            <input 
                                type="time" 
                                id="horario_termino" 
                                class="form-control"
                                required
                            >
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECCI√ìN 2: Condiciones Meteorol√≥gicas -->
            <div class="form-section">
                <h2 class="section-title">
                    <span class="section-icon">üå§Ô∏è</span>
                    <span>Condiciones Meteorol√≥gicas</span>
                </h2>
                
                <div class="form-group">
                    <label for="condicion_meteo" class="form-label">
                        ‚òÅÔ∏è CONDICI√ìN METEOROL√ìGICA
                    </label>
                    <select id="condicion_meteo" class="form-control" required>
                        <option value="">Seleccionar condici√≥n...</option>
                        <option value="despejado">‚òÄÔ∏è Despejado</option>
                        <option value="parcialmente_nublado">‚õÖ Parcialmente Nublado</option>
                        <option value="nublado">‚òÅÔ∏è Nublado</option>
                        <option value="lluvia_ligera">üåßÔ∏è Lluvia Ligera</option>
                        <option value="lluvia_intensa">‚õàÔ∏è Lluvia Intensa</option>
                        <option value="tormenta">‚ö° Tormenta El√©ctrica</option>
                        <option value="nieve_ligera">üå®Ô∏è Nieve Ligera</option>
                        <option value="nevada_intensa">‚ùÑÔ∏è Nevada Intensa</option>
                        <option value="ventisca">üå¨Ô∏è Ventisca</option>
                        <option value="niebla_densa">üå´Ô∏è Niebla Densa</option>
                        <option value="helada">üßä Helada</option>
                        <option value="viento_fuerte">üí® Viento Fuerte</option>
                    </select>
                </div>
                
                <div class="grid-3">
                    <div class="form-group">
                        <label for="temperatura" class="form-label">
                            üå°Ô∏è TEMPERATURA (¬∞C)
                        </label>
                        <input 
                            type="number" 
                            id="temperatura" 
                            class="form-control"
                            step="0.1"
                            placeholder="Ej: -5.5"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="visibilidad" class="form-label">
                            üëÅÔ∏è VISIBILIDAD (metros)
                        </label>
                        <input 
                            type="number" 
                            id="visibilidad" 
                            class="form-control"
                            placeholder="Ej: 1000"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="viento_velocidad" class="form-label">
                            üí® VIENTO (km/h)
                        </label>
                        <input 
                            type="number" 
                            id="viento_velocidad" 
                            class="form-control"
                            placeholder="Ej: 25"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="observaciones_clima" class="form-label">
                        üìù OBSERVACIONES CLIM√ÅTICAS
                    </label>
                    <textarea 
                        id="observaciones_clima" 
                        class="form-control"
                        rows="3"
                        placeholder="Describa condiciones especiales del clima..."
                    ></textarea>
                </div>
                
                <!-- Panel de Riesgo (se actualiza autom√°ticamente) -->
                <div id="panelRiesgo" style="display: none;"></div>
            </div>
            
            <!-- Botones de Navegaci√≥n -->
            <div style="display: flex; justify-content: flex-end; gap: var(--spacing-md);">
                <button type="button" class="btn btn-outline" onclick="window.location.href='../index.html'">
                    üö™ Salir
                </button>
                <button type="submit" class="btn btn-primary" id="btnContinuar">
                    CONTINUAR ‚Üí
                </button>
            </div>
        </form>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/modules/alertas-tempranas.js"></script>
    <script>
        // Inicializaci√≥n de Supabase
        let supabase = null;
        
        function logout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        // Funci√≥n para mostrar mensajes
        function mostrarMensaje(texto, tipo = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = texto;
            messageEl.className = `alert alert-${tipo}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Funci√≥n para cargar cuarteles desde Supabase
        async function cargarCuartelesDesdeSupabase() {
            const select = document.getElementById('cuartel_codigo');
            const user = JSON.parse(localStorage.getItem('sicof_user'));
            
            try {
                // Mostrar indicador de carga
                document.getElementById('cuartelLoading').style.display = 'inline-block';
                
                // 1. Verificar que Supabase est√© inicializado
                if (!supabase) {
                    console.error('Error: Supabase no est√° inicializado');
                    mostrarMensaje('Error de conexi√≥n con la base de datos', 'danger');
                    return false;
                }
                
                // 2. Consultar cuarteles desde Supabase
                console.log('Consultando cuarteles desde Supabase...');
                const { data: cuartelesData, error } = await supabase
                    .from('cuarteles')  // Nombre exacto de la tabla
                    .select('codigo, nombre, activo')
                    .eq('activo', true)
                    .order('nombre');
                
                if (error) {
                    console.error('Error de Supabase:', error);
                    throw new Error('Error al cargar cuarteles: ' + error.message);
                }
                
                if (!cuartelesData || cuartelesData.length === 0) {
                    console.warn('No se encontraron cuarteles en la base de datos');
                    mostrarMensaje('No hay cuarteles disponibles', 'warning');
                    return false;
                }
                
                console.log('Cuarteles cargados:', cuartelesData);
                
                // 3. Procesar seg√∫n el rol del usuario
                if (user.rol === 'digitador' && user.cuartel_codigo) {
                    // Digitador con cuartel asignado
                    const miCuartel = cuartelesData.find(c => c.codigo === user.cuartel_codigo);
                    
                    if (miCuartel) {
                        select.innerHTML = `<option value="${miCuartel.codigo}">${miCuartel.nombre}</option>`;
                        select.disabled = true;
                        document.getElementById('cuartelHelp').textContent = 'Cuartel asignado';
                        document.getElementById('cuartelHelp').style.display = 'block';
                        document.getElementById('cuartelHelp').style.color = 'var(--verde-oficial)';
                        console.log('Cuartel asignado al digitador:', miCuartel);
                    } else {
                        // Si no encuentra su cuartel, mostrar todas las opciones
                        cargarOpcionesCuarteles(select, cuartelesData);
                        mostrarMensaje('Tu cuartel asignado no est√° disponible', 'warning');
                    }
                } else {
                    // Administrador o usuario sin cuartel asignado
                    cargarOpcionesCuarteles(select, cuartelesData);
                }
                
                // Habilitar el select
                select.disabled = false;
                
                return true;
                
            } catch (error) {
                console.error('Error cargando cuarteles:', error);
                
                // Fallback a datos est√°ticos de config.js
                const user = JSON.parse(localStorage.getItem('sicof_user'));
                const select = document.getElementById('cuartel_codigo');
                
                if (window.SICOF_CONFIG && window.SICOF_CONFIG.cuarteles) {
                    if (user.rol === 'digitador' && user.cuartel_codigo) {
                        const cuartel = window.SICOF_CONFIG.cuarteles.find(c => c.codigo === user.cuartel_codigo);
                        if (cuartel) {
                            select.innerHTML = `<option value="${cuartel.codigo}">${cuartel.nombre}</option>`;
                            select.disabled = true;
                        } else {
                            cargarOpcionesCuarteles(select, window.SICOF_CONFIG.cuarteles);
                        }
                    } else {
                        cargarOpcionesCuarteles(select, window.SICOF_CONFIG.cuarteles);
                    }
                    mostrarMensaje('Usando datos locales (modo offline)', 'warning');
                } else {
                    select.innerHTML = '<option value="">No hay cuarteles disponibles</option>';
                    mostrarMensaje('No se pudieron cargar los cuarteles', 'danger');
                }
                
                select.disabled = false;
                return false;
                
            } finally {
                // Ocultar indicador de carga
                document.getElementById('cuartelLoading').style.display = 'none';
            }
        }

        // Funci√≥n auxiliar para cargar opciones en el select
        function cargarOpcionesCuarteles(select, cuartelesData) {
            select.innerHTML = '<option value="">Seleccionar cuartel...</option>' +
                cuartelesData.map(cuartel => 
                    `<option value="${cuartel.codigo}">${cuartel.nombre}</option>`
                ).join('');
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 1. Verificar autenticaci√≥n
                const user = JSON.parse(localStorage.getItem('sicof_user'));
                
                if (!user) {
                    window.location.href = '../index.html';
                    return;
                }
                
                // Mostrar informaci√≥n del usuario
                document.getElementById('userInfo').textContent = `${user.rol.toUpperCase()} - ${user.email}`;
                
                // 2. Inicializar Supabase
                if (window.SICOF_CONFIG && window.SICOF_CONFIG.supabase) {
                    supabase = window.supabase = window.SICOF_CONFIG.supabase;
                    console.log('Supabase inicializado desde config.js');
                } else {
                    // Intentar inicializar desde variables globales
                    if (window.supabaseClient) {
                        supabase = window.supabase = window.supabaseClient;
                        console.log('Supabase inicializado desde supabaseClient global');
                    } else {
                        console.error('No se pudo inicializar Supabase');
                        mostrarMensaje('Error de configuraci√≥n del sistema', 'danger');
                    }
                }
                
                // 3. Cargar cuarteles
                await cargarCuartelesDesdeSupabase();
                
                // 4. Establecer fecha por defecto (hoy)
                const hoy = new Date().toISOString().split('T')[0];
                document.getElementById('fecha').value = hoy;
                
                // 5. Configurar listeners para panel de riesgo
                document.getElementById('condicion_meteo').addEventListener('change', actualizarPanelRiesgo);
                document.getElementById('temperatura').addEventListener('input', actualizarPanelRiesgo);
                document.getElementById('visibilidad').addEventListener('input', actualizarPanelRiesgo);
                
                // 6. Habilitar bot√≥n de continuar
                document.getElementById('btnContinuar').disabled = false;
                
            } catch (error) {
                console.error('Error inicializando la aplicaci√≥n:', error);
                mostrarMensaje('Error al inicializar la aplicaci√≥n', 'danger');
            }
        });

        // Funci√≥n para actualizar panel de riesgo
        function actualizarPanelRiesgo() {
            const condicion = document.getElementById('condicion_meteo').value;
            const temperatura = parseFloat(document.getElementById('temperatura').value);
            const visibilidad = parseInt(document.getElementById('visibilidad').value);
            
            if (!condicion) {
                document.getElementById('panelRiesgo').style.display = 'none';
                return;
            }
            
            // Usar m√≥dulo de alertas tempranas si est√° disponible
            if (window.AlertasTempranasModule) {
                const riesgo = window.AlertasTempranasModule.evaluarRiesgoOperacional(
                    condicion, 
                    0, // detenidos
                    0  // controles
                );
                
                const recomendaciones = window.AlertasTempranasModule.generarRecomendaciones(
                    condicion,
                    temperatura,
                    visibilidad
                );
                
                let html = `
                    <div class="panel-riesgo ${riesgo.label.toLowerCase().replace(' ', '-')}">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">${riesgo.icon}</div>
                        <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">
                            Riesgo ${riesgo.label}
                        </div>
                        <div style="font-size: 0.9rem; opacity: 0.9;">
                            ${riesgo.recomendacion}
                        </div>
                `;
                
                if (recomendaciones.length > 0) {
                    html += `
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.3); text-align: left;">
                            <strong>‚ö†Ô∏è Recomendaciones:</strong>
                            <ul style="margin-top: 0.5rem; padding-left: 1.5rem;">
                    `;
                    recomendaciones.slice(0, 3).forEach(rec => {
                        html += `<li style="margin-bottom: 0.3rem;">${rec}</li>`;
                    });
                    html += `</ul></div>`;
                }
                
                html += `</div>`;
                
                const panel = document.getElementById('panelRiesgo');
                panel.innerHTML = html;
                panel.style.display = 'block';
            }
        }

        // Manejar env√≠o del formulario
        document.getElementById('servicioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validar que se haya seleccionado un cuartel
            const cuartel = document.getElementById('cuartel_codigo').value;
            if (!cuartel) {
                mostrarMensaje('Debe seleccionar un cuartel', 'danger');
                return;
            }
            
            const formData = {
                fecha: document.getElementById('fecha').value,
                cuartel_codigo: cuartel,
                nombre_servicio: document.getElementById('nombre_servicio').value,
                jefe_servicio: document.getElementById('jefe_servicio').value,
                horario_inicio: document.getElementById('horario_inicio').value,
                horario_termino: document.getElementById('horario_termino').value,
                
                // Campos meteorol√≥gicos
                condicion_meteo: document.getElementById('condicion_meteo').value,
                temperatura: document.getElementById('temperatura').value || null,
                visibilidad: document.getElementById('visibilidad').value || null,
                viento_velocidad: document.getElementById('viento_velocidad').value || null,
                observaciones_clima: document.getElementById('observaciones_clima').value || null
            };
            
            // Validaciones
            if (formData.horario_inicio >= formData.horario_termino) {
                mostrarMensaje('El horario de t√©rmino debe ser posterior al de inicio', 'danger');
                return;
            }
            
            // Mostrar loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                // Aqu√≠ puedes agregar c√≥digo para guardar en Supabase si es necesario
                // Por ahora solo guardamos en localStorage
                
                // Guardar en localStorage
                localStorage.setItem('servicio_paso1', JSON.stringify(formData));
                
                // Peque√±a pausa para que se vea el loading
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Redirigir al siguiente paso
                window.location.href = 'demanda-ciudadana.html';
                
            } catch (error) {
                console.error('Error guardando datos:', error);
                mostrarMensaje('Error al guardar los datos', 'danger');
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        });
    </script>
</body>
</html>
